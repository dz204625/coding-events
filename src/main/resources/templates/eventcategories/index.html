<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>

    </tr>
    </thead>
    <tr th:each="eventCategory : ${eventCategories}">
        <td th:text="${eventCategory.id}"></td>
        <td th:text="${eventCategory.name}"></td>

    </tr>
</table>

</body>
</html>
